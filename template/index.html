{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE RECOMMENTATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body{
      background-image: url("{% static 'img/image.jpg' %}");
    }
    #browser:focus{
    border-color:rgb(255, 30, 30);
    box-shadow:0 0 8px 0 rgb(255, 0, 0);
  }
    </style>
</head>
<body>
    <br><br>
    <center>
    <form action="" method="POST">
    {% csrf_token %}
    <input style="width:455px; border-radius: 10px; height:40px;" list="browsers" name="browser" id="browser" placeholder="Enter the movie" required>
   <datalist id="browsers" name="username"> 
    {% for items in l %}
        <option value="{{items}}">
    {% endfor %}
    </datalist>
    <br><br><br><br>
    <input class="btn btn-danger" type="submit">
    </form>
</center>
</body>
</html>
